<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} - E-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card-img-top {
            height: 220px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">E-Store</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/cart">Cart</a>
            <a class="nav-link" href="/admin/login">Admin Login</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">{{ category }}</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card shadow rounded border-0 h-100">
                    <!-- ✅ Clickable image to open modal -->
                    <img src="{{ url_for('static', filename=product.image) }}"
                         class="card-img-top"
                         data-bs-toggle="modal"
                         data-bs-target="#imageModal{{ product.id }}"
                         style="cursor: pointer;">

                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <h6 class="text-success">₹{{ product.price }}</h6>

                        <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST">
                            <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ✅ Modal (only one, outside card) -->
            <div class="modal fade" id="imageModal{{ product.id }}" tabindex="-1"
                 aria-labelledby="imageModalLabel{{ product.id }}" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-body p-0">
                            <img src="{{ url_for('static', filename=product.image) }}" class="img-fluid w-100">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- ✅ Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
